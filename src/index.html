<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <main class="wrapper">
      <header>
        <h1 class="page-title">Leaderboard</h1>
      </header>
      <section class="content">
        <div class="scores">
          <div class="title">
            <h2>Recent scores</h2>
            <button>Refresh</button>
          </div>
          <ul class="list">
            <li class="list-item">Name: 100</li>
            <li class="list-item">Name: 100</li>
            <li class="list-item">Name: 100</li>
            <li class="list-item">Name: 100</li>
            <li class="list-item">Name: 100</li>
          </ul>
        </div>
        <div class="add-score">
          <h2 class="score-title">Add your score</h2>
          <form action="">
            <ul class="add-form">
              <li><input type="text" placeholder="Your name" required /></li>
              <li><input type="text" placeholder="Your score" required /></li>
              <li class="submit-button"><input type="submit" value="submit" name="submit" /></li>
            </ul>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
